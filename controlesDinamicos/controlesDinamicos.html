<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles dinámicos</title>

</head>

<body>

    <h1>Generar controles dinámicos</h1>
    <input type="range" id="rango" min="1" max="14" value="1" onchange="crearImagenes()"/>
    <p id="valorRango">1</p>
    <div id="capa"></div>

    <script>
        function crearImagenes() {
            //Recogemos y definimos las variables
            var capa = document.getElementById("capa");
            var rango = document.getElementById("rango");
            //Ponemos el valor del rango que tiene
            document.getElementById("valorRango").innerText =rango.value;
            //Creamos la variable con el numero de imagenes
            var numeroImagenes = parseInt(rango.value);

            //Limpiamos el parent para incluir nuevas imagenes
            capa.innerText="";

            //BUCLE PARA DIBUJAR X IMAGENES
            for (let i = 1; i <= numeroImagenes; i++) {
                
                //Creamos un objeto imagen por cada interaccion
                var imagen = document.createElement("img");
                //Asignamos las propiedades deseadas
                imagen.src="./images/cam.jpg"; 
                //Agregamos al parent el objeto
                capa.appendChild(imagen);
                //Creamos el evento para la imagen
                imagen.addEventListener("click", function(){
                    //Accedemos al objeto a su atributo src y lo modificamos
                    this.src = "./images/c.jpg";
                    //Para Aislar el codigo buscamos su "parent" (padre)
                    var padre = document.getElementById("capa");
                    //Al igual que usamos appendchild de un parent
                    //Tambien tenemos removeChild()
                    padre.removeChild(this);
                })
            }


        }


    </script>

</body>
</html>
