<html>

    <head> 
        
        <meta charset="UTF-8"> 
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <title>Eventoss JS</title> 
        
        </head> 

        <body>
            <img src="cambiarImagenes/cam.jpg" width="50%" height="50%"/>
            
                <script>
                    window.onload = function(){
                   
                        var imagen = document.getElementsByTagName("img");
                        for (var img of imagen) {
                            
                            img.addEventListener
                             img.addEventListener("mouseover", function(){
                                 this.src = "cambiarImagenes/cam.jpg"
                            })

                            img.onmouseout = function(){
                                this.src = "cambiarImagenes/c.jpg"
                            }

                        }

                    }

                </script>
        </body>
