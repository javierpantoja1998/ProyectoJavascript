<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8"> 

<meta http-equiv="X-UA-Compatible" content="IE=edge"> 

 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Document</title> 

</head> 

<body> 

    <h1>Sumar Numeros String</h1>

    <label>Introduzca números:</label>
    <input type="text" id="cajanumeros">
    
    <button onclick="sumarNumeros()">
        Mostrar la suma de los números.
    </button>

    <h1 style="color:red" id="resultado"></h1>
</body>

<script>
    function sumarNumeros(){
        var cajaNumeros = document.getElementById("cajanumeros");
        var textoNumeros = cajaNumeros.value;
        var suma = 0;

        //Recorremos todos los caracteres de la cadena con un bucle
        for (let a = 0; a < textoNumeros.length; a++) {
            //Capturamos cada caracter del texto
            var caracter = textoNumeros.charAt(a);
            //Convertimos el caracter a numero
            var numero = parseInt(caracter);
            suma += numero;
        }
        document.getElementById("resultado").innerText = "La suma de " + textoNumeros + " es " + suma;
    }
</script>
</html>
